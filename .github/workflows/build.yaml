name: Build and Release Linux x64

on:
  push:
    # Thêm trigger tags để khi bạn push tag (vd: v1.0.0) nó sẽ tạo release
    tags:
      - "v*" 
    branches: [ "master", "main" ]
  workflow_dispatch:

# CẤP QUYỀN GHI ĐỂ TẠO RELEASE
permissions:
  contents: write

jobs:
  build-linux:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x 

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish Linux x64 (Single File)
      run: |
        dotnet publish RePKG/RePKG.csproj -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -p:DebugType=None -o ./publish/linux-x64

    - name: Create Zip Archive
      # Nén file lại trước khi upload lên Release
      run: |
        Compress-Archive -Path ./publish/linux-x64/* -DestinationPath ./RePKG-Linux-x64.zip

    # --- BƯỚC MỚI: TẠO RELEASE VÀ UPLOAD FILE ---
    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v2
      # Chỉ chạy bước này nếu trigger là Tag (để tránh tạo release rác mỗi khi commit code)
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./RePKG-Linux-x64.zip
        # Tùy chọn: tự động tạo release notes từ commit message
        generate_release_notes: true
